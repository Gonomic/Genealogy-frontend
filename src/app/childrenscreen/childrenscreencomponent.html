<form #childrenForm="ngForm">

    <div>
        <h1>Children</h1>
    </div>

    <div>
        <mat-action-list>
            <button mat-list-item *ngFor="let item of childrenlist.data | keyvalue" (click)="sendMessage(item.value.ChildID)">
                {{item.value.Name}} =>
            </button>
        </mat-action-list>
    </div>



</form>
