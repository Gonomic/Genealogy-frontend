<form [formGroup]='searchForm'>

    <div fxLayout="column">
        <div>
            <label>Zoek persoon:</label>
            <input formControlName="nameToLookForFromScreen" type="text" name="nameToLookForFromScreen" id="namesToLookForFromScreen">
            <button (click)='AddPerson()'>+</button>
        </div>

        <div>
            <mat-action-list>
                <mat-card class="name-card" *ngFor="let item of plainpersonlist.data | keyvalue">
                    <div>
                        {{item.value.Name}}
                    </div>
                    <div>
                        Geboren: {{item.value.Birth | date: "dd-MM-yyyy"}}
                    </div>
                    <mat-card-actions>
                        <button mat-button (click)="sendMessage(item.value.PersonID, item.value.Birth)">Bewerken =-></button>
                    </mat-card-actions>
                </mat-card>
            </mat-action-list>
        </div>
    </div>

</form>
