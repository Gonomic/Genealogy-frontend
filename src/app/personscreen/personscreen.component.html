<form #personForm="ngForm">

    <!-- <mat-grid-list cols=" 2 "> -->

    <!-- <mat-grid-tile> -->
    <div>
        <h1>Persoon</h1>
    </div>

    <div>
        <mat-form-field class="form-group ">
            <label>Voornaam</label>
            <input matInput class="form-control " [(ngModel)]="person.PersonGivvenName " name='Voornaam'>
        </mat-form-field>

        <mat-form-field class="form-group ">
            <label>Achternaam</label>
            <input matInput class="form-control " [(ngModel)]="person.PersonFamilyName " name='Achternaam'>
        </mat-form-field>
    </div>


    <div>
        <mat-form-field class="form-group ">
            <label>Geboortedatum</label>
            <input matInput class="form-control " [(ngModel)]="person.PersonDateOfBirth " name="Geboortedatum " (change)=DateChanged(person.PersonDateOfBirth)>
        </mat-form-field>

        <mat-form-field class="form-group ">
            <label>Geboorteplaats</label>
            <input matInput class="form-control " [(ngModel)]="person.PersonPlaceOfBirth " name="Geboorteplaats ">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-group ">
            <!-- <label>Overlijdensdatum</label> -->
            <input matInput class="form-control " [(ngModel)]="person.PersonDateOfDeath " placeholder="Voer overlijdensdatum in" name="Overlijdensdatum ">
        </mat-form-field>

        <mat-form-field class="form-group ">
            <!-- <label>Overlijdenslaats</label> -->
            <input matInput class="form-control " [(ngModel)]="person.PersonPlaceOfDeath " placeholder="Voer overlijdensplaats in" name="Overlijdensplaats ">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-group ">
            <label>Geslacht</label>
            <input matInput class="form-control " [(ngModel)]="person.PersonIsMale " name="Geslacht">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field class="form-group">
            <label>Moeder</label>
            <input matInput class="form-control " [(ngModel)]="person.MotherName " name="Moeder ">
            <mat-select (selectionChange)="onPossibleMotherAddition($event)">
                <mat-option *ngFor="let mother of possibleMotherList.data" [value]="mother.PossibleMotherID">
                    {{mother.PossibleMother}} ({{mother.BirthDate}})
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <div>
        <mat-form-field class="form-group">
            <!-- <label>Vader</label> -->
            <input matInput class="form-control " [(ngModel)]="person.FatherName " placeholder="Voer vader in" name="Vader ">
            <mat-select (selectionChange)="onPossibleFatherAddition($event)">
                <mat-option *ngFor="let father of possibleFatherList.data" [value]="father.PossibleFatherID">
                    {{father.PossibleFather}} ({{father.BirthDate}})
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>


    <div>
        <mat-form-field class="form-group">
            <Label>Partner</Label>
            <input matInput class="form-control " [(ngModel)]="person.PartnerName " placeholder="Voer partner in" name="Partner ">
            <div>
                <mat-select (selectionChange)="onPossiblePartnerAddition($event)">
                    <mat-option *ngFor="let partner of possiblePartnerList.data" [value]="partner.PossiblePartnerID">
                        {{partner.PossiblePartner}} ({{partner.BirthDate}})
                    </mat-option>
                </mat-select>
            </div>
        </mat-form-field>
    </div>

    <div class="button-row">
        <button mat-raised-button>Gegevens persoon opslaan</button>
        <button mat-raised-button>Gegevens persoon verwijderen</button>
        <!-- <button mat-button type="submit " class="btn btn-success ">Gegevens persoon opslaan</button>
        <button mat-button class="btn btn-success ">Gegevens persoon verwijderen</button> -->
    </div>



    <!-- </mat-grid-tile> -->

    <!-- <mat-grid-tile> -->
    <!-- <div> -->
    <!-- <h1>Kinderen</h1> -->
    <!-- </div> -->
    <!-- </mat-grid-tile> -->

    <!-- </mat-grid-list> -->
</form>
